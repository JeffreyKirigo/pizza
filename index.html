<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.min.js"></script>


  <title>PIZZA</title>
</head>

<body class="container-fluid">
  <div class="container">

    <div class="jumbotron">
      <h1 style="color: tomato;"><strong><em>ORDER YOURS HERE</em></strong></h1>
      <form action="index.html" class="form-group">
        <div class="">
          <label for="sizes">Pick a size:</label>
          <select name="pizzaSize" class="form-control" id="sizes">
            <option value="Large">Large</option>
            <option value="Medium">Medium</option>
            <option value="Small">Small</option>
          </select>
          <br>
          <label for="crust">Get Crusty:</label>
          <select name="crustType" class="form-control" id="crusts">
            <option value="Crispy">Crispy</option>
            <option value="Stuffed">Stuffed</option>
            <option value="Gluten-Free">Gluten-Free</option>
          </select>
          <br><br>
          <label for="toppings">Top it up:</label>
          <select name="toppings" class="tops form-control" id="tops">
            <option value="Pepperoni">Pepperoni</option>
            <option value="Onions">Onions</option>
            <option value="Extra-Cheese">Extra-cheese</option>
            <option value="Black-Olives">Black Olives</option>
            <option value="Green-pepper">Green pepper</option>

          </select>
          <select name="" id="pickit">
            <option value="pick">Pick Up</option>
            <option value="delivery">Delivery</option>
          </select>
          
          <br>
          <input type="submit" class="form-control bg-primary" id="placeOrder" value="send">
        </div>
    </div>
    </form>
  </div>  
  <div class=" jumbotron menu">
    <table class="table table-borderless table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Size</th>
          <th scope="col">Crusts(all)</th>
          <th scope="col">Toppings</th>
          <th scope="col">Total Price</th>
        </tr>
      </thead>
      <t>
        <tr>
          <th class="size1" scope="row">Large</th>
          <td>1000</td>
          <td>100</td>
          <td>150</td>
          <td>1250</td>
        </tr>
        <tr>
          <th class="size2" scope="row">Medium</th>
          <td>800</td>
          <td>100</td>
          <td>100</td>
          <td>1000</td>
        </tr>
        <tr>
          <th class="size3" scope="row">Small</th>
          <td>600</td>
          <td>100</td>
          <td>50</td>
          <td>750</td>
        </tr>
        </tbody>
    </table>
  </div>
  </div>
  <div>
    <h3><strong><em>Order Summary:</em></strong></h3>
    <p id="sizey">Size:</p>
    <p id="crustey">Crust:</p>
    <p id="toopie">Toppings:</p>
    <p id="pickie">Access:</p>
    <p id="costie">Total Cost:</p>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
